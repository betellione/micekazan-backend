services:
  api:
    container_name: mice_kazan_api
    build:
      context: .
      dockerfile: WebApp1/Dockerfile
    ports:
      - 8080:8080
    environment:
      - HTTP_PORTS=8080
    env_file: api.env
    volumes:
      - api:/root/.aspnet/DataProtection-Keys
    depends_on:
      - db
  db:
    container_name: mice_kazan_db
    image: postgres:15-alpine
    restart: always
    env_file: postgres.env
    ports:
      - 6432:5432
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db:
    name: mice_kazan_db
  api:
    name: mice_kazan_api